name: Deploy Three Spring Boot Applications with Java 21

on:
  push:
    branches:
      - main # Executa o workflow apenas na branch principal.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Configuração inicial
      - name: Checkout Terraform repository
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21' # Atualizado para Java 21

      - name: Cache Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Clone da aplicacao
        run: |
          # Clonar o repositório
          git clone https://github.com/brunobucci/soat7grupo5-producao.git producao
          cd producao

      - name: Branch Test
        run: |
          # Mudar para a branch develop
          cd producao
          git checkout test

      - name: Maven Clean Verify
        run: |
          # Instalar dependências e executar testes com cobertura
          cd producao
          mvn clean verify

      # Build da aplicação
      - name: Build application
        run: mvn clean package -DskipTests

      # Deploy para o EC2
      - name: Deploy to EC2
        env:
          AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
          AWS_HOST: ${{ secrets.AWS_HOST_PRODUCAO }}
        run: |
          # Criar arquivo temporário para a chave privada
          echo "$AWS_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Fazer o upload do arquivo .jar para a instância EC2
          scp -o StrictHostKeyChecking=no -i private_key.pem target/*.jar ubuntu@$AWS_HOST:/home/ubuntu/

          # Reiniciar o serviço na instância EC2
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@$AWS_HOST "sudo systemctl restart producao-app"

          # Remover a chave privada temporária
          rm -f private_key.pem
